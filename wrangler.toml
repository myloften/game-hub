name = "game-hub"
compatibility_date = "2024-03-19"

[env.production]
DATABASE_URL = "file:./d1.db"
NODE_ENV = "production"
d1_databases = [
  { binding = "DB", database_name = "game-hub-db", database_id = "4e1c3a0f-b314-4b27-8b8e-d1a08e6f63c2" }
]

[site]
bucket = ".next"

[build]
command = "npm install --legacy-peer-deps && npm install -D autoprefixer@10.4.17 postcss@8.4.35 tailwindcss@3.4.1 && npx prisma generate && next build"
output_directory = ".next"
pages_build_output_dir = ".next"
framework = "nextjs"

[build.upload]
format = "service-worker"
exclude = [
  "**/*.map",
  "**/*.pack",
  "**/cache/**",
  "**/server/**",
  "**/static/chunks/pages/**",
  "**/static/chunks/webpack/**",
  "**/static/chunks/main/**",
  "**/static/chunks/polyfills/**",
  "**/static/chunks/framework/**",
  "**/static/chunks/commons/**"
] 