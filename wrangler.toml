name = "game-hub"
compatibility_date = "2024-03-19"

[env.production]
DATABASE_URL = "file:./d1.db"
NODE_ENV = "production"

[site]
bucket = ".next"

[build]
command = """
npm install --legacy-peer-deps &&
npm install bcryptjs@2.4.3 @types/bcryptjs@2.4.6 &&
npm run build
"""
output_directory = ".next"
pages_build_output_dir = ".next"
framework = "nextjs"

[build.upload]
format = "service-worker"
exclude = [
  "**/*.map",
  "**/*.pack",
  "**/cache/**",
  "**/server/**",
  "**/static/chunks/pages/**",
  "**/static/chunks/webpack/**",
  "**/static/chunks/main/**",
  "**/static/chunks/polyfills/**",
  "**/static/chunks/framework/**",
  "**/static/chunks/commons/**"
]

[[d1_databases]]
binding = "DB"
database_name = "game-hub-db"
database_id = "4e1c3a0f-b314-4b27-8b8e-d1a08e6f63c2"

[build.environment]
DATABASE_URL = "file:./d1.db"
NEXTAUTH_URL = "https://game-hub.pages.dev"
NEXTAUTH_SECRET = "your-production-secret" 